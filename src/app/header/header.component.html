<nav class="navbar navbar-dark bg-dark">
    <div class="col-md-3" *ngIf="!authService.isAuthenticated()">
        <a class="navbar-brand" href="#"><img src="assets/images/tweety.png"> Tweety</a>
    </div>

    <div class="col-md-3" *ngIf="authService.isAuthenticated()">
        <a class="navbar-brand" href="/tweets"><img src="assets/images/tweety.png"> Tweety</a>
        <span style="color: #dce8f1;font-weight: bold;"> Hello {{ authService.getLoggedInUserUsername() }}</span>
    </div>

    <div class="col-md-4" *ngIf="authService.isAuthenticated()">
        <tweet-modal></tweet-modal>
        <a class="btn btn-success" style="margin-bottom: 2px;margin-right:10px;"
           [routerLink]="['/usertweets/',authService.getLoggedInUserId()]"
           routerLinkActive="router-link-active"
        >My Tweets</a>
        <a class="btn btn-outline-primary" style="margin-bottom: 2px;margin-right:10px;" href="tweeters">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bounding-box" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M5 2V0H0v5h2v6H0v5h5v-2h6v2h5v-5h-2V5h2V0h-5v2H5zm6 1H5v2H3v6h2v2h6v-2h2V5h-2V3zm1-2v3h3V1h-3zm3 11h-3v3h3v-3zM4 15v-3H1v3h3zM1 4h3V1H1v3z"
                />
            </svg>
        </a>
        <button class="btn btn-danger" (click)="logout()">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-door-open" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M1 15.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5zM11.5 2H11V1h.5A1.5 1.5 0 0 1 13 2.5V15h-1V2.5a.5.5 0 0 0-.5-.5z"/>
                <path fill-rule="evenodd" d="M10.828.122A.5.5 0 0 1 11 .5V15h-1V1.077l-6 .857V15H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117z"/>
                <path d="M8 9c0 .552.224 1 .5 1s.5-.448.5-1-.224-1-.5-1-.5.448-.5 1z"/>
            </svg>
        </button>
    </div>
</nav>
