<div class="container">
    <div class="card" style="margin-top:15px;"  *ngFor="let tweet of tweets.data">
        <h5 class="card-header" style="font-weight: bold;">{{ tweet.tweet_user_id.username }}</h5>
        <div class="card-body">
            <!-- <h5 class="card-title">Special title treatment</h5> -->
            <p class="card-text">{{tweet.tweet_message}}</p>
            <a href="#" class="btn btn-primary">Comment</a>
        </div>
    </div>
</div>
